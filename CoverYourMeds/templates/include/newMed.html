<div class="modal fade" id="newMedication" tabindex="-1" role="dialog" aria-labelledby="newMedicationLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Medication</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input class="form-control m-1" type="text" title="Medication Name" placeholder="Medication Name">
                <input class="form-control m-1" type="number" title="Total Pills" placeholder="Total Pills">
                <select class="form-control m-1" title="Prescribing Doctor">
                    {% for doctor in doctors %}
                       <option value="{{ doctor.doc_id}}">Dr. {{ doctor.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Add New Medication</button>
            </div>
        </div>
    </div>
</div>
